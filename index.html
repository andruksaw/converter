<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Конвертер Величин</title>
</head>
<div class="container">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-6 col-sm-3">
            <h1 class="display-3 text-center">
                Конвертер Величин
            </h1>

            <form>
                <div class="form-group">
                    <input type="number" id="kmInput" placeholder="Введите километры"
                        class="form-control form-control-lg">
                </div>
            </form>
            <div id="output">
                <div class="card alert-warning mb-2">
                    <div class="card-block">
                        <h4>Метры:</h4>
                        <div id="metresOutput"></div>
                    </div>
                </div>
                <div class="card alert-primary mb-2">
                    <div class="card-block">
                        <h4>Сантиметры:</h4>
                        <div id="smOutput"></div>
                    </div>
                </div>
                <div class="card alert-success mb-2">
                    <div class="card-block">
                        <h4>Миллиметры:</h4>
                        <div id="mmOutput"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>

</html>
